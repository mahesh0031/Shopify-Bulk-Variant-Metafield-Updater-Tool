<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopify Bulk Variant Metafield Updater | Mahesh Warvatkar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Shopify Bulk Variant Metafield Updater</h2>
    <form id="uploadForm">
      <div class="mb-3">
        <label class="form-label">Shopify Store</label>
        <input type="text" class="form-control" name="store" required placeholder="yourstore.myshopify.com">
      </div>
      <div class="mb-3">
        <label class="form-label">Access Token</label>
        <input type="text" class="form-control" name="token" required placeholder="shpat_...">
      </div>
      <div class="mb-3">
        <label class="form-label">Namespace</label>
        <input type="text" class="form-control" name="namespace" placeholder="variant metafield namespace" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Metafield Key</label>
        <input type="text" class="form-control" name="key" placeholder="variant metafield key" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Metafield Value</label>
        <input type="text" class="form-control" name="value" placeholder="value" required>
      </div>
      <button type="submit" class="btn btn-primary" id="submitBtn">Run Bulk Operation</button>
    </form>

    <div id="messageBox" class="mt-4"></div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const submitBtn = document.getElementById('submitBtn');
      const messageBox = document.getElementById('messageBox');

      submitBtn.disabled = true;
      submitBtn.textContent = 'Running...';
      messageBox.innerHTML = '';

      try {
        const res = await fetch('/run-bulk', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const text = await res.text();
        if (res.ok) {
          messageBox.innerHTML = `<div class="alert alert-success">${text}</div>`;
        } else {
          messageBox.innerHTML = `<div class="alert alert-danger">${text}</div>`;
        }
      } catch (err) {
        messageBox.innerHTML = `<div class="alert alert-danger">‚ùå Network error: ${err.message}</div>`;
      }

      submitBtn.disabled = false;
      submitBtn.textContent = 'Run Bulk Operation';
    });
  </script>
</body>
</html>
